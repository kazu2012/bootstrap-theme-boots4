<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom/home.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="ionicons/css/ionicons.min.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container-fluid">
        <div class="row full-height">

            <div class="col-sm-6 main-heading">
                <div class="center-block">

                    <div class="intro-content">
                        <h1>Hi, We are</h1>
                        <span>boots</span><span class="number">4</span>
                        <p class="slogan-text text-capitalize">Leading Creative Tech Company</p>

                        <div class="social-media">
                            <a href="#" class="fa fa-facebook" data-toggle="tooltip" title="" data-original-title="Facebook"></a>
                            <a href="#" class="fa fa-twitter" data-toggle="tooltip" title="" data-original-title="Twitter"></a>
                            <a href="#" class="fa fa-plus" data-toggle="tooltip" title="" data-original-title="Google+"></a>
                            <a href="#" class="fa fa-linkedin" data-toggle="tooltip" title="" data-original-title="Linkedin"></a>
                            <a href="#" class="fa fa-behance" data-toggle="tooltip" title="" data-original-title="Behance"></a>
                            <a href="#" class="fa fa-flickr" data-toggle="tooltip" title="" data-original-title="Flicker"></a>
                            <a href="#" class="fa fa-instagram" data-toggle="tooltip" title="" data-original-title="Instagram"></a>
                        </div>
                        

                    </div>
                </div>
            </div><!-- col-sm-6 -->

            <div class="col-sm-6 content">
                <div class="row menu">
                    <div class="col-sm-6">
                        <img alt="" src="assets/about.jpg">
                        <div class="mask"></div>
                        <div class="heading">
                            <i class="ion-ios-people-outline hidden-xs"></i>
                            <h2>About Us</h2>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <img alt="" src="assets/portfolio.jpg">
                            <div class="mask">
                            </div>
                            <div class="heading">
                                <i class="ion-ios-briefcase-outline hidden-xs"></i>
                                <h2>Portfolio</h2>
                            </div>
                    </div>
                </div>
                <div class="row menu">
                    <div class="col-sm-6">
                        <img alt="" src="assets/service.jpg">
                            <div class="mask">
                            </div>
                            <div class="heading">
                                <i class="ion-ios-lightbulb-outline hidden-xs"></i>
                                <h2>Services</h2>
                            </div>
                    </div>
                    <div class="col-sm-6">
                        <img alt="" src="assets/contact.jpg">
                            <div class="mask">
                            </div>
                            <div class="heading">
                                <i class="ion-ios-chatboxes-outline hidden-xs"></i>
                                <h2>Contact</h2>
                            </div>
                    </div>
                </div>
            </div><!-- col-sm-6 -->   

        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
